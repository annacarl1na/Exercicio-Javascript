/*************************************************************************
28) Faça um programa que gera e escreve os números ímpares dos números lidos entre 100 e 200.
*************************************************************************/
<html>
<head>
</head>
<body>
<h3>Exercício 28</h3>
<script>        
for(i=100; i<=200; i++){
    if( i%2 != 0)
    document.write( i +"<br>");
    }   
</script>
</body>
</html>
