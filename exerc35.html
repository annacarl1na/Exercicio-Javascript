/*************************************************************************
35) Faça um programa que conte de 1 até 100 e a cada múltiplo de 10 exiba uma mensagem: "Múltiplo de 10".
*************************************************************************/
<html>
<head>
</head>
<body>
<h3>Exercício 35</h3> 
<script>        
for(i=1; i<=100; i++){
    if(i%10 == 0){
    document.write(i+ " - Multiplo de 10 " + "<br>");
    } else{ 
    document.write(i +"<br>");
    }
}   
</script>
</body>
</html>
