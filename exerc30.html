/*************************************************************************
30) Faça um programa para imprimir uma tabuada.
*************************************************************************/
<html>
<head>
</head>
<body>
<h3>Exercício 30</h3>
    <script>
    var tabuada = parseInt(window.prompt('Tabuada do: ' , 'Digite o valor que deseja saber'));
    var limite = parseInt(window.prompt('Até quanto? ' , 'Digite o valor que deseja saber'));
        
    for(i=0; i<=limite; i++){
        document.write(tabuada + " X " + i + " = " + (tabuada*i) + "<br>");
    }   
    </script>
</body>
</html>
